---
dependencies:
  - role: nginx
    vars:
      nginx_role_enabled: true
      nginx_configs:
        - name: "{{ app_name | default('myapp') }}"
          type: "container"
          port: "{{ app_port | default(8080) }}"
          upstream: "app:{{ app_container_port | default(3000) }}"

galaxy_info:
  author: vlada.derina@ocrv.ru
  description: ZS deploy
  company: OCRV
  license: MIT
  min_ansible_version: 2.9
  platforms:
    - name: RedOS
      versions:
        - 7
    - name: CentOS
      versions:
        - 7